{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Formulir Registrasi</h2>
                <p class="text-white-50 mb-5">Buat username dan password!</p>
  
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td class="col-12"><input type="submit" name="submit" value="Daftar" class="btn btn-outline-light btn-lg px-5"/></td>  
                        </tr>  
                    </table>  
                    <div>
                        <p class="mb-0">Sudah punya akun? <a href="{% url 'todolist:login' %}" class="text-white-50 fw-bold">Log In</a>
                        </p>
                      </div>
                </form>
  
  

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  

{% endblock content %}
